name: Common Package CI

on:
  push:
    branches: [main]
    paths:
      - '../../packages/common/**'
      - '.github/workflows/ci-common.yml'
  pull_request:
    branches: [main]
    paths:
      - '../../packages/common/**'
      - '.github/workflows/ci-common.yml'

jobs:
  common:
    name: Common Package
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: common
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: common/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
